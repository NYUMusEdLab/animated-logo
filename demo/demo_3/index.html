<html>

		<link rel="stylesheet" type="text/css" href="../../dist/al.css">

	<body>

	<div id="animated-logo">

	<script type="text/javascript">

		var containerID = 'animated-logo';
		var alogo = new AL('../img/svg-defs.svg', containerID, spritesReady, soundsReady);

		var LetterMeta = {
			math_m : {
				keys: 'A',
				sounds: '../audio/banana-shaker_test_01.mp3',
				width: 400,
				height:400,
				id: 'shape-sprites_math-m',
				animEnv : {
					attack: 30,
					sustain: 100,
					release: 500
				}
			},

			math_a : {
				keys: 'A',
				sounds: '../audio/banana-shaker_test_01.mp3',
				width: 400,
				height:400,
				id: 'shape-sprites_math-a',
				animEnv : {
					attack: 30,
					sustain: 100,
					release: 500
				}
			},

			math_t : {
				keys: 'A',
				sounds: '../audio/banana-shaker_test_01.mp3',
				width: 400,
				height:400,
				id: 'shape-sprites_math-t',
				animEnv : {
					attack: 30,
					sustain: 100,
					release: 500
				}
			},

			math_h : {
				keys: 'A',
				sounds: '../audio/banana-shaker_test_01.mp3',
				width: 400,
				height:400,
				id: 'shape-sprites_math-h',
				animEnv : {
					attack: 30,
					sustain: 100,
					release: 500
				}
			},
		};


		function spritesReady() {
			Object.keys(LetterMeta).forEach(function(key) {
				var optionsItem = LetterMeta[key];
				alogo.createLetter(optionsItem);
			});
		}

		function soundsReady() {
			console.log('sounds r ready!');
		}

	</script>

	</body>

</html>
